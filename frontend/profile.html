<style>
.detail{
	-webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -webkit-flex-direction: row;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-flex-shrink: 0;
    -ms-flex-negative: 0;
    flex-shrink: 0;
    margin-left: 5px;
}
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 30%;
    border-radius: 50%;
}
</style>
<body>
    <!-- This is an example app structure --> 
    <header class='banner'>
        <h1 style="font-family: 'Lobster', cursive; color:#DC143C">Instacram</h1>
        <ul class='nav'>
            <li class="nav-item" style="display:none;"><input type="file"/></li>
				<a href="#" style="font-family: 'Lobster', cursive;color:#DC143C;font-weight:bold;margin-right:10px;font-size:20px;"id="home">Home</a>
				<a href="#" style="font-family: 'Lobster', cursive;color:#DC143C;font-weight:bold;margin-right:10px;font-size:20px;" id="user"></a>
				<a href="/" style="font-family: 'Lobster', cursive;color:#DC143C;font-weight:bold;margin-right:10px;font-size:20px;" id="logout">Log out</a>
        </ul>
    </header>
    <main role='main'>
        <div id='large-feed'>
           <ul>
				<!--	<img src="images/user.png" class="avatar" alt="user" style="vertical-align:text-top;align:left;">-->
					<!--<img src="images/user.png" class="avatar" alt="user" style="vertical-align:text-top;display:block;align:left;">-->
						<img style="position:absolute;margin-left:15%;margin-top:20px;border-radius: 50%;" src="images/user.jpg" width="15%" alt="user">
							<img style="position:absolute;margin-top:20px;width:24px;height:24px;margin-left:75%" src="images/follower.png" width="15%" id="follow" alt="follow">
						<pre>
						<font style="font-family: 'Lobster', cursive;margin-left:15%;color:#DC143C;font-weight:bold;font-size:35px;" id="username"></font>
						</pre>
						
						<pre>
						<font style="font-family: 'Lobster', cursive;margin-left:5%;color:#DC143C;font-weight:bold;font-size:30px;" id="details"></font>
					    </pre>
			</ul>
        </div>
		<hr />
		<div>
			<ul>
			<div class="container" style="width:40%;">
				<font style="font-family: 'Lobster', cursive;text-align: center;color:#FA8072;font-weight:bold;font-size:50px;display:none" id="warning">No post yet. Go to Create one !</font>
				<div id="posts">
				
				</div>
			</ul>
		<div>
	</main>
	 <script type= 'text/javascript' src="src/profile.js"></script>
