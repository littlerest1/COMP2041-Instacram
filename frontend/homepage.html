<style>
.detail{
	-webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -webkit-flex-direction: row;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-flex-shrink: 0;
    -ms-flex-negative: 0;
    flex-shrink: 0;
    margin-left: 5px;
}
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 30%;
    border-radius: 50%;
}

<body>
    <!-- This is an example app structure --> 
    <header class='banner'>
        <h1 style="font-family: 'Lobster', cursive; color:#DC143C">Instacram</h1>
        <ul class='nav'>
            <li class="nav-item" style="display:none;"><input type="file"/></li>
				<a href="#" style="font-family: 'Lobster', cursive;color:#DC143C;font-weight:bold;margin-right:10px;font-size:20px;"id="home">Home</a>
				<a href="#" style="font-family: 'Lobster', cursive;color:#DC143C;font-weight:bold;margin-right:10px;font-size:20px;" id="user"></a>
				<a href="/" style="font-family: 'Lobster', cursive;color:#DC143C;font-weight:bold;margin-right:10px;font-size:20px;" id="logout">Log out</a>
        </ul>
    </header>
    <main role='main'>
        <div id='large-feed'>
           <ul>
				<!--	<img src="images/user.png" class="avatar" alt="user" style="vertical-align:text-top;align:left;">-->
					<!--<img src="images/user.png" class="avatar" alt="user" style="vertical-align:text-top;display:block;align:left;">-->
						<img style="position:absolute;margin-left:15%;margin-top:20px;border-radius: 50%;" src="images/user.jpg" width="15%" alt="user">
						<img style="position:absolute;margin-top:20px;width:24px;height:24px;margin-left:75%" src="images/settings.png" width="15%" id="setting" alt="setting">
						<pre>
						<font style="font-family: 'Lobster', cursive;margin-left:15%;color:#DC143C;font-weight:bold;font-size:35px;" id="username"></font>
						</pre>
						
						<pre>
						<font style="font-family: 'Lobster', cursive;margin-left:5%;color:#DC143C;font-weight:bold;font-size:30px;" id="details"></font>
					    </pre>
			</ul>
        </div>
		<hr />
		<div>
			<ul>
			<div class="container" style="width:40%;">
				<font style="font-family: 'Lobster', cursive;text-align: center;color:#FA8072;font-weight:bold;font-size:50px;display:none" id="warning">No post yet. Go to Create one !</font>
				<div id="posts">
				
				</div>
				<a href="#" id = "plus">
				<img border="0" style="margin-left:43%;"alt="add post" src="images/plus.png" width="80" height="80">
				</a>
				 <div id="id01" class="modal" style="left: 30%;top: 20%;background-color:transparent;"> 
					 <form class="modal-content animate" action="/" method="POST"> 
								<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
								<p style="font-family: 'Lobster', cursive; color:#DC143C;font-size:20px;margin-left:40%">Instacram</p>
								<p style="border:0;">(png file only)</p>
								<input type='file' accept='image/*' onchange='openFile(event)' id="pic"><br>
								<img id='output' style="width:10%;">
								<script>
								  var openFile = function(event) {
									var input = event.target;

									var reader = new FileReader();
									reader.onload = function(){
									  var dataURL = reader.result;
									  var output = document.getElementById('output');
									  output.src = dataURL;
									  localStorage.setItem("picture", dataURL);
									};
									reader.readAsDataURL(input.files[0]);
								  };

								function stopRKey(evt) { 
								  var evt = (evt) ? evt : ((event) ? event : null); 
								  var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
								  if ((evt.keyCode == 13) && (node.type=="text"))  {return false;} 
								} 

								document.onkeypress = stopRKey; 
								</script>
								  <br>Say something: <input  style="height:60px;" type="text" name="Description" id="txt"><br>
								<div class="container" style="background-color:white;">
									<input class="btn btn-default loginbtn" type="button" id="submit" type="submit" value="Submit" style="background-color:green;color:white;float:left;">
									<button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-danger cancelbtn" style="float:right;">Cancel</button>
								</div>
                    </form>
			</div>
			</ul>
		<div>
	</main>
	 <script type= 'text/javascript' src="src/homepage.js"></script>
</body>
</html>
