<style>
.detail{
	-webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -webkit-flex-direction: row;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-flex-shrink: 0;
    -ms-flex-negative: 0;
    flex-shrink: 0;
    margin-left: 5px;
}
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 30%;
    border-radius: 50%;
}

<body>
    <!-- This is an example app structure --> 
    <header class='banner'>
        <h1 style="font-family: 'Lobster', cursive; color:#DC143C">Instacram Settings</h1>
        <ul class='nav'>
            <li class="nav-item" style="display:none;"><input type="file"/></li>
				<a href="#" style="font-family: 'Lobster', cursive;color:#DC143C;font-weight:bold;margin-right:10px;font-size:20px;"id="home">Home</a>
				<a href="#" style="font-family: 'Lobster', cursive;color:#DC143C;font-weight:bold;margin-right:10px;font-size:20px;" id="user"></a>
				<a href="/" style="font-family: 'Lobster', cursive;color:#DC143C;font-weight:bold;margin-right:10px;font-size:20px;" id="logout">Log out</a>
        </ul>
		
    </header>
    <main role='main'>
        <div id='large-feed'>
			<div class="container" style="width:80%">
			 <ul class="nav nav-tabs">
			   <li class="nav-item">
				 <a id="tab-1" class="nav-link active" style="font-family: 'Lobster', cursive; color:#DC143C">Change password</a>
			   </li>
			   <li class="nav-item">
				 <a id="tab-2" class="nav-link" style="font-family: 'Lobster', cursive; color:#DC143C">Change username</a>
			   </li>
			   <li class="nav-item">
				 <a id="tab-3" class="nav-link"style="font-family: 'Lobster', cursive; color:#DC143C">Change E-mail</a>
			   </li>
         </ul>
		  <div id="Cpassword"> 
				<form id="change-password" method="post" name="change-password" >
					<label for="Password"><b>New Password </b></label> 
                  <input type="password" placeholder="Enter Password"id="password" name="Password" required></br>
				  <label for="ConformPassword"><b>Confirm your Password </b></label> 
                  <input type="password" placeholder="Confirm Password" id="Cpassword" name="Password" required></br>
				   <input class="button" type="button" id="submit1" type="submit" value="Submit">
				</form>
		  </div>
		  <div id="Cusername" style="display:none;"> 
				<form id="change-username" method="post" name="change-username">
					<label for="username"><b>New username</b></label> 
                  <input type="txt" placeholder="Enter new username" id="username" name="username" required></br>
				   <input class="button" type="button" id="submit2" type="submit" value="Submit">
				</form>
		  </div>
		   <div id="Cemail" style="display:none;"> 
				<form id="change-email" method="post" name="change-email">
					<label for="email"><b>New E-mail</b></label> 
                  <input type="txt" placeholder="Enter new E-mail" id="email" name="email" required></br>
				   <input class="button" type="button" id="submit3" type="submit" value="Submit">
				</form>
		  </div>
		  </div>
        </div>
	</main>
	 <script type= 'text/javascript' src="src/setting.js"></script>
</body>
</html>
